<!DOCTYPE html>
<html>
<head>
	<title>Drag</title>
</head>
<style>
	#first{
	  width: 200px;
	  height: 100px;
	  background-color: red;
	  position: absolute;
	  display: inline-block;
	}
	#second{
	  width:200px;
	  height: 100px;
	  background-color: blue;
	  position: absolute;
	  display: inline-block;
	  left: 300px;
	}
</style>
<body>
	<div id="first">first</div>
	<div id="second">second</div>
</body>
</html>
